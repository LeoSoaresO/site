<app-header></app-header>
<section class="cont main animate__animated animate__fadeInUp">
  <div>
    <h1 class="text-shadow">Carreira</h1>
    <app-timeline></app-timeline>
  </div>
</section>
<section>
  <h1 class="text-shadow pb-10 pt-10">Portfolio</h1>
  <app-slider-cards title='Experiências Profissionais' desc='Não incluídos projetos internos.' [data]="dataset"></app-slider-cards>
  <app-slider-cards title='Outros Projetos' [data]="others"></app-slider-cards>
</section>
<section class="background-d">
    <!--Waves Container-->
    <div class="control animate__animated animate__fadeInUp">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
      viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
      <defs>
      <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
      </defs>
      <g class="parallax">
      <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(0,0,0,0.7" />
      <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(0,0,0,0.5)" />
      <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(0,0,0,0.3)" />
      <use xlink:href="#gentle-wave" x="48" y="7" fill="#000" />
      </g>
      </svg>
      </div>
      <!--Waves end-->
      <!--Header ends-->
  <h1 class="text-shadow pb-10 pt-10">Contato & Mais</h1>
  <app-contact></app-contact>
</section>

<button class="gotop" (click)="topFunction()" [hidden]="!showButton">
  <img src="../../../assets/arrow.svg" alt="" srcset="">
</button>
